version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: openlens-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: openlens
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: openlens-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: openlens-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://postgres:password@postgres:5432/openlens
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-key-change-in-production
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
    command: npm run dev

  worker:
    build: .
    container_name: openlens-worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:password@postgres:5432/openlens
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-key-change-in-production
      WORKER_CONCURRENCY: 10
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: npm run worker:dev

volumes:
  postgres_data:
  redis_data:
